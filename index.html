<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
        <div class="container">
            <div class="form-group">
                
                <input type="text" class="form-control" id="gitid" placeholder="Enter github user id">

                <button type="button" class="btn btn-primary" onclick="getrepolist(document.getElementById('gitid').value)">List github repository</button>
            </div>
            
        </div>
        
        <div id="success_msg">
        </div>
        <div id="fail_msg">
        </div>

        <div class="displayAllRepository panBackground" id="displayAllRepository">
                <div class="panComponents">
                    <table class="table table-striped" id="issuesTable">
                        <thead>
                            <tr>
                                <th>Number</th>
                                <th>Repository Name</th>
                                <th>Create Issue</th>
                                <th>Issue Name</th>
                                <th>Summit Issue Name</th>
                                
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
        </div>
        <!-- <input type="button" onclick="popup()" value="Click Me!"> -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="myjs.js"></script>
</body>
</html>
